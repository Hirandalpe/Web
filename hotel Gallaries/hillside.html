<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hillside.css">
</head>

<body>
    <header>
        <span class="title">PH Gallery </span>
        <p class="description">An intimate and charming atmosphere, high quality comfort and traditional Tuscan hospitality</p>

    </header>
    <hr />
    <div class="row">
        <img class="web-img" onclick="show(this); currentSlide(1);" src="room1.jpg" alt="Rooms">
        <img class="web-img" onclick="show(this); currentSlide(2);" src="room2.jpg" alt="ROOMS">
        <img class="web-img" onclick="show(this); currentSlide(3);" src="room3.jpg" alt="ROOMS">
        <img class="web-img" onclick="show(this); currentSlide(4);" src="con1.jpg" alt="CONFERENCE ROOM">
        <img class="web-img" onclick="show(this); currentSlide(5);" src="con2.jpg" alt="CONFERENCE ROOM">
        <img class="web-img" onclick="show(this); currentSlide(6);" src="con3.jpg" alt="CONFERENCE ROOM">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="hall1.jpg" alt="HALL">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="hall2.jpg" alt="HALL">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="hall3.jpg" alt="HALL">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="gar1.jpg" alt="GARDEN">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="gar2.jpg" alt="GARDEN">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="gar3.jpg" alt="GARDEN">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="pool1.jpg" alt="POOL SIDE">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="pool2.jpg" alt="POOL SIDE">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="pool3.jpg" alt="POOL SIDE">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="food1.jpg" alt="FOOD&DRINK">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="food2.jpg" alt="FOOD&DRINK">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="food3.jpg" alt="FOOD&DRINK">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="bar1.jpg" alt="BARSIDE">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="bar2.jpg" alt="BARSIDE">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="bar3.jpg" alt="BARSIDE">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="int1.jpg" alt="INTERIOR">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="int2.jpg" alt="INTERIOR">
        <img class="web-img" onclick="show(this); currentSlide(7);" src="int3.jpg" alt="INTERIOR">

    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <span class="prev" onclick="plusSlides(-1);">&#10094;</span>
        <span class="next" onclick="plusSlides(1);">&#10095;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script>
        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        // Thumbnail image controls
        function currentSlide(n) {
            slideIndex = n;
        }

        function showSlides(n) {
            var slides = document.getElementsByClassName("web-img");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            show(slides[slideIndex - 1]);
        }

        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the image and insert it inside the modal - use its "alt" text as a caption
        var modalImg = document.getElementById("img01");
        var captionText = document.getElementById("caption");

        function show(img) {
            modal.style.display = "block";
            modalImg.src = img.src;
            captionText.innerHTML = img.alt;
        }

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>

</body>

</html>
